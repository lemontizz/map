        <script>

            var container;
            var camera, scene, renderer;
            var plane;

            var mouse, raycaster, isShiftDown = false;

            var cubeGeometry = new THREE.BoxBufferGeometry( 50, 50, 50 );
            var cubeMaterial = new THREE.MeshLambertMaterial( { color: 0x00ff80, overdraw: 0.5 } );

            var objects = [];

            init();
            render();
            buildPosition();
            animate();

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
                camera.position.set( 1000, 1000, 1300 );      //当前观看角度
                // camera.position.z = 500;
                camera.lookAt( 0, 0, 0 );

                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xf0f0f0 );

                // Grid
                var gridHelper = new THREE.GridHelper( 1500, 1 );
                scene.add( gridHelper );
                //
                raycaster = new THREE.Raycaster();
                mouse = new THREE.Vector2();

                var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
                geometry.rotateX( - Math.PI / 2 );

                plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: false } ) );
                
                scene.add( plane );

                objects.push( plane );

                // Lights
                renderer = new THREE.CanvasRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild(renderer.domElement);

                
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor =  0.25;
                controls.enableZoom = true;
                controls.enablePan = false;
                controls.enableKeys = false;


                isOperation = false;
                oldPosition = {x: 0, y: 0};

                document.addEventListener( 'mousedown', onDocumentMouseDown, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );
                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'keydown', onDocumentKeyDown, false );
                document.addEventListener( 'keyup', onDocumentKeyUp, false );

                // window.addEventListener( 'resize', onWindowResize, false );

            }

            function animate() {
                // requestAnimationFrame(animate);
                // plane.rotation.x += 0.01;
                // plane.rotation.y += 0.01;
                // renderer.render(scene, camera);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onDocumentMouseDown( event ) {
                console.log('onDocumentMouseDown');

                console.log('onDocumentMouseDown', event);

                oldPosition = {x: event.clientX, y: event.clientY};

                isOperation = true;
            }

            function onDocumentMouseMove( event ) {

                if(!isOperation) return;
                console.log('onDocumentMouseMove');

                console.log('onDocumentMouseMove', event);

                if(event.clientX > oldPosition.x) {
                    plane.rotation.x += 0.001;
                } if(event.clientX == oldPosition.x) {
                } else {
                    plane.rotation.x -= 0.001;
                }

                if(event.clientY > oldPosition.y) {
                    plane.rotation.y += 0.001;
                } if(event.clientY == oldPosition.y) {
                } else {
                    plane.rotation.y -= 0.001;
                }

                console.log('plane.rotation', plane.rotation);

                // plane.rotation.y += 0.001;
                renderer.render(scene, camera);

                oldPosition = {x: event.clientX, y: event.clientY};
            }

            function onDocumentMouseUp(event) {
                console.log('onDocumentMouseUp');

                oldPosition = {x: event.clientX, y: event.clientY};

                isOperation = false;
            }

            function onDocumentKeyDown( event ) {

                console.log('onDocumentKeyDown')

                switch( event.keyCode ) {

                    case 16: isShiftDown = true; break;

                }

            }

            function onDocumentKeyUp( event ) {

                console.log('onDocumentKeyUp')

                switch( event.keyCode ) {

                    case 16: isShiftDown = false; break;

                }
            }

            function save() {

                window.open( renderer.domElement.toDataURL('image/png'), 'mywindow' );
                return false;

            }

            function render() {
                renderer.render( scene, camera );
            }

            function _createTextLabel() {
                var div = document.createElement('div');
                    div.className = 'text-label';
                    div.style.position = 'absolute';
                    div.style.width = 100;
                    div.style.height = 100;
                    div.innerHTML = "hi there!";
                    div.style.top = -1000;
                    div.style.left = -1000;

                var _this = this;

                    return {
                        element: div,
                        parent: false,
                        position: new THREE.Vector3(0,0,0),
                        setHTML: function(html) {
                            this.element.innerHTML = html;
                        },
                        setParent: function(threejsobj) {
                            this.parent = threejsobj;
                        },
                        updatePosition: function() {
                            if(parent) {
                                this.position.copy(this.parent.position);
                            }

                            var coords2d = get2DCoords(this.position, camera);
                            this.element.style.left = coords2d.x + 'px';
                            this.element.style.top = coords2d.y + 'px';
                        }
                    };
            }

            function get2DCoords(position, camera) {
                var vector = position.project(camera);
                vector.x = (vector.x + 1)/2 * window.innerWidth;
                vector.y = -(vector.y - 1)/2 * window.innerHeight;
                return vector;
            }

            function onResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function lonLatToScreenPosition(params) {
                var scaleX = ((params.maxLon - params.minLon)*3600) / window.innerHeight;//h
                var x = (params.data.x - params.minLon)*3600 / scaleX;

                var scaleY = ((params.maxLat - params.minLat)*3600) / window.innerWidth;//h
                var y = (params.maxLat - params.data.y)*3600 / scaleY;

                return {x, y};
            }
